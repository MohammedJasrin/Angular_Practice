<div class="flex flex-col items-start px-4 py-4 gap-2">
  <h2>Add Product</h2>
  <form class="border-2 border-blue-500 p-4 flex flex-col gap-2 " [formGroup]="productForm" (ngSubmit)="addProduct()">

      <div class="flex justify-between gap-2">
        <label for="product_id">Id:</label>
        <input type="text" name="product_id" class="border border-gray-400  pl-2 "  formControlName="productId" >
      </div>


      <div class="flex justify-between gap-2">
        <label for="product_brand">Brand:</label>
        <input type="text" name="product_brand" class="border border-gray-400  pl-2 " formControlName="brand" >
      </div>

      <div class="flex justify-between gap-2">
        <label for="product_quantity">Quantity:</label>
        <input type="text" name="product_quantity" class="border border-gray-400  pl-2 "  formControlName="qty">
      </div>


      <div class="flex justify-between gap-2">
        <label for="product_price">Price:</label>
        <input type="number" name="product_price" class="border border-gray-400  pl-2 " formControlName="price">
      </div>

      <button type="submit" class="bg-green-200 disabled:bg-gray-200  p-1 rounded-md" [disabled]="!productForm.valid" >Submit</button>


  </form>
</div>
