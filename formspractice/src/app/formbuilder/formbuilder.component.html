<div class="flex flex-col items-center h-full  px-4 py-4 gap-4">
  <h2 class="bg-yellow-400 py-1 rounded-lg w-1/3 text-center">Add Product</h2>
  <form class="border-2 bg-white p-4 rounded-md   flex flex-col gap-2 " [formGroup]="productForm" (ngSubmit)="addProduct()">

      <div class="flex justify-between gap-4">
        <label for="product_id">Id:</label>
        <input type="text" name="product_id" class="border rounded-md py-1 focus:outline-blue-700 border-gray-400  pl-2 " formControlName="productId"  >
      </div>


      <div class="flex justify-between gap-4">
        <label for="product_brand">Brand:</label>
        <input type="text" name="product_brand" class="border rounded-md py-1 focus:outline-blue-700 border-gray-400  pl-2 " formControlName="brand" >
      </div>

      <div class="flex flex-col justify-between gap-4" formGroupName="description">
        <div class="flex justify-between gap-4">
          <label for="product_description_age">Age:</label>
          <input type="text" name="product_description_age" class="border rounded-md py-1 focus:outline-blue-700 border-gray-400  pl-2 " formControlName="age" >
        </div>
        <div class="flex justify-between gap-4">
          <label for="product_description_seasons">Seasons:</label>
          <input type="text" name="product_description_seasons" class="border rounded-md py-1 focus:outline-blue-700 border-gray-400  pl-2 " formControlName="seasons" >
        </div>
      </div>

      <div class="flex justify-between gap-4">
        <label for="product_quantity">Quantity:</label>
        <input type="text" name="product_quantity" class="border rounded-md py-1 focus:outline-blue-700 border-gray-400  pl-2 " formControlName="qty">
      </div>


      <div class="flex justify-between gap-4">
        <label for="product_price">Price:</label>
        <input type="number" name="product_price" class="border rounded-md py-1 focus:outline-blue-700 border-gray-400  pl-2 " formControlName="price">
      </div>

      <div formArrayName="suppliers">
        <div *ngFor="let supplier of suppliers.controls;let i = index" class="mt-2 flex justify-between gap-4">
          <label for="supplier" >Supplier {{i+1}}: </label>
            <input type="text" name="supplier" class="border rounded-md focus:outline-blue-700 border-gray-400 py-1 pl-2" [formControlName]="i">
        </div>
        <button (click)="addNewSupplier()" class="border shadow-sm my-2 rounded-md focus:outline-blue-700 bg-blue-600 px-2 py-1 text-white"><i class="fa-solid fa-plus" style="color: #ffffff;"></i> Add New Supplier</button>

      </div>

      <button type="submit" class="bg-green-600 text-white disabled:bg-gray-200 disabled:text-gray-50 cursor-pointer disabled:cursor-not-allowed p-1 rounded-md" [disabled]="!productForm.valid"  >Submit</button>


  </form>
</div>
